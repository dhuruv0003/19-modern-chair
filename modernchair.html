<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="moderch.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="info-wrap">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254<span>$538</span></h4>
                <div class="section-buttons">
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked>

                    <label for="desc-1">Description</label>

                    <input class="desc-btn" type="radio" id="desc-2" name="desc-btn" >

                    <label for="desc-2">Details</label>
<!-- description par click karne par yeh paragraph ayega -->
                    <div class="section-buttons desc-sec accor-1">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis praesentium sed fuga quas debitis vel nam nisi sapiente similique non.</p>
                    </div>
                    <!-- when we click on details -->
                    <div class="section-buttons desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs<br>weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input  class="color-btn for-color1" id="color1" name="color-btn" type="radio" checked>
            <label class="color1" for="color1"></label>
            <input type="radio" class="color-btn for-color2" id="color2" name="color-btn">
            <label for="color2" class="color2"></label>
            <input type="radio" class="color-btn for-color3" id="color3" name="color-btn">
            <label for="color3" class="color3"></label>
            <input type="radio" class="color-btn for-color4" id="color4" name="color-btn">
            <label for="color4" class="color4"></label>
            <input type="radio" class="color-btn for-color5" id="color5" name="color-btn">
            <label for="color5" class="color5"></label>
            <input type="radio" class="color-btn for-color6" id="color6" name="color-btn">
            <label for="color6" class="color6"></label>
            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uilshoppingcart icon"></i> Add To Cart</a>
            </div>
            <div class="imgWrap chair1"></div>
			<div class="imgWrap chair2"></div>
			<div class="imgWrap chair3"></div>
			<div class="imgWrap chair4"></div>
			<div class="imgWrap chair5"></div>
			<div class="imgWrap chair6"></div>
            <div class="back-Color chair1"></div>
			<div class="back-Color chair2"></div>
			<div class="back-Color chair3"></div>
			<div class="back-Color chair4"></div>
			<div class="back-Color chair5"></div>
			<div class="back-Color chair6"></div>
        </div>
    </div>
</body>

</html>
